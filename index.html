      margin: 0;

      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
    }
    /* 왼쪽 고정 툴바 */
    #sidebar {
      width: 220px;
      background-color: #fff;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    #sidebar h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    #sidebar a {
      display: block;
      padding: 10px;
      margin: 5px 0;
      text-decoration: none;
      color: #333;
      text-align: center;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    #sidebar a:hover {
      background-color: #ddd;
    }
    /* 메인 콘텐츠 영역 */
    .main-wrapper {
      margin-left: 260px; /* 사이드바 너비 및 여백 고려 */
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .question-container {
      background-color: #fff;
      width: 95%;
      max-width: 1200px;
      padding: 30px;
      margin: 20px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* 각 문제 섹션 (한 페이지만 보이게) */
    section {
      display: none;
      text-align: left;
      line-height: 1.6;
    }
    section.active {
      display: block;
    }
    .question-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .question-header h2 {
      font-size: 28px;
      margin-bottom: 5px;
    }
    /* NCS 내용 */
    .ncs-content {
      background-color: #eef;
      padding: 15px;
      margin-bottom: 20px;
      white-space: pre-line;
      border-radius: 4px;
    }
    /* Ground Truth 영역 */
    .ground-truth {
      background-color: #ddf;
      padding: 15px;
      margin-bottom: 20px;
      border-left: 6px solid #99c;
      white-space: pre-line;
      border-radius: 4px;
    }
    .ground-truth h3 {
      margin-bottom: 8px;
    }
    /* 추가 내용 영역: 카드 형태로 구분 */
    .additional-container {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
    }
    /* Clinical Rationale에 대한 별도 스타일 */
    .clinical-rationale {
      background-color: #fff0e0;
    }
    .additional-number {
      font-weight: bold;
      margin-right: 15px;
      min-width: 40px;
      text-align: center;
      font-size: 18px;
      color: #555;
    }
    .additional-text {
      flex: 1;
      font-size: 15px;
      line-height: 1.5;
      white-space: pre-line;
    }
    /* 평가 영역 */
    .rating-section {
      margin-top: 20px;
      padding: 15px;
      background-color: #f4f4f4;
      border-radius: 4px;
    }
    .rating-section h4 {
      margin-bottom: 15px;
      font-size: 18px;
    }
    .rating-item {
      margin: 12px 0;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }
    .rating-item label {
      margin-right: 10px;
      min-width: 220px;
      font-weight: bold;
    }
    .rating-options label {
      margin-right: 12px;
      cursor: pointer;
    }
    .rating-options input[type="radio"] {
      margin-right: 4px;
    }
    /* NCS 평가 영역 (추가 스타일 적용) */
    .ncs-rating {
      background-color: #fff8e1; /* 연한 노란색 배경 */
      border: 2px solid #ff9800; /* 주황색 윤곽선 */
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 20px;
    }
    /* 하단 네비게이션 버튼 */
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 95%;
      max-width: 1200px;
      padding: 15px 20px;
      background-color: #fff;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      border-radius: 4px;
    }
    .nav-buttons button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .nav-buttons button:disabled {
      background-color: #ccc;
      cursor: default;
    }
    .progress {
      font-size: 18px;
      font-weight: bold;
    }
    .memo-section {
      margin-top: 20px;
      padding: 15px;
      background-color: #f4f4f4;
      border-radius: 4px;
    }
    .memo-section textarea {
      width: 100%;

      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;

    .patient-info {
      background-color: #ffe;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
    }
    .patient-info h3 {
      margin-bottom: 8px;
    }
  </style>

      ncsContent.textContent = qData.ncs;
      ncsDiv.appendChild(ncsContent);
      section.appendChild(ncsDiv);

      // ----------------------------
      // (6-1-1) NCS 평가 영역 (NCS 글 바로 아래)
      // ----------------------------
      const ncsRatingDiv = document.createElement('div');
      ncsRatingDiv.className = 'rating-section ncs-rating';
      const ncsRatingTitle = document.createElement('h4');
      ncsRatingTitle.textContent = 'NCS 평가';
      ncsRatingDiv.appendChild(ncsRatingTitle);
      const ncsOptionsDiv = document.createElement('div');
      ncsOptionsDiv.className = 'rating-options';
      for (let rating = 1; rating <= 5; rating++) {
          const radio = document.createElement('input');
          radio.type = 'radio';
          radio.name = 'rating_q' + qNum + '_ncs';
          radio.value = rating;
          radio.id = 'q' + qNum + '_ncs_rating' + rating;
          const radioLabel = document.createElement('label');
          radioLabel.htmlFor = radio.id;
          radioLabel.textContent = rating + ' - ' + ratingLabels[rating - 1];
          ncsOptionsDiv.appendChild(radio);
          ncsOptionsDiv.appendChild(radioLabel);
      }
      ncsRatingDiv.appendChild(ncsOptionsDiv);
      section.appendChild(ncsRatingDiv);

      // Ground Truth 영역
      const gtDiv = document.createElement('div');
      gtDiv.className = 'ground-truth';
      const gtTitle = document.createElement('h3');
      gtTitle.textContent = 'Ground Truth';
      gtDiv.appendChild(gtTitle);
      const gtContent = document.createElement('p');
      gtContent.textContent = qData.groundTruth;
      gtDiv.appendChild(gtContent);
      section.appendChild(gtDiv);

      // 추가 내용 영역 (문항 1~5 및 Clinical Rationale)
      for (let i = 0; i < 5; i++) {
        if(qData.additional[i]) {
          const additionalContainer = document.createElement('div');
          additionalContainer.className = 'additional-container';
          const numDiv = document.createElement('div');
          numDiv.className = 'additional-number';
          numDiv.textContent = ratingItems[i+1]; // "1", "2", "3", "4", "5"
          const textDiv = document.createElement('div');
          textDiv.className = 'additional-text';
          textDiv.textContent = qData.additional[i];
          additionalContainer.appendChild(numDiv);
          additionalContainer.appendChild(textDiv);
          section.appendChild(additionalContainer);
        }
      }
      // Clinical Rationale 영역
      if(qData.additional[5]) {
        const additionalContainer = document.createElement('div');
        additionalContainer.className = 'additional-container clinical-rationale';
        const numDiv = document.createElement('div');
        numDiv.className = 'additional-number';
        numDiv.textContent = ratingItems[ratingItems.length - 1]; // "Clinical Rationale"
        const textDiv = document.createElement('div');
        textDiv.className = 'additional-text';
        textDiv.textContent = qData.additional[5];
        additionalContainer.appendChild(numDiv);
        additionalContainer.appendChild(textDiv);
        section.appendChild(additionalContainer);
      }

      // ----------------------------
      // (6-2) 평가 영역 (NCS 제외하고 나머지 평가 항목)
      // ----------------------------
      const ratingSection = document.createElement('div');
      ratingSection.className = 'rating-section';
      const ratingTitle = document.createElement('h4');
      ratingTitle.textContent = '평가 (Rating)';
      ratingSection.appendChild(ratingTitle);
      // ratingItems 배열의 index 0 (NCS)는 제외 (이미 위에 따로 표시됨)
      for (let item = 1; item < ratingItems.length; item++) {
        const ratingItemDiv = document.createElement('div');
        ratingItemDiv.className = 'rating-item';
        const label = document.createElement('label');
        label.textContent = ratingItems[item];
        ratingItemDiv.appendChild(label);
        const optionsDiv = document.createElement('div');
        optionsDiv.className = 'rating-options';
        for (let rating = 1; rating <= 5; rating++) {
          const radio = document.createElement('input');
          radio.type = 'radio';
          radio.name = 'rating_q' + qNum + '_item' + item;
          radio.value = rating;
          radio.id = 'q' + qNum + '_item' + item + '_rating' + rating;
          const radioLabel = document.createElement('label');
          radioLabel.htmlFor = radio.id;
          radioLabel.textContent = rating + ' - ' + ratingLabels[rating - 1];
          optionsDiv.appendChild(radio);
          optionsDiv.appendChild(radioLabel);
        }
        ratingItemDiv.appendChild(optionsDiv);
        ratingSection.appendChild(ratingItemDiv);
      }
      section.appendChild(ratingSection);

      // 메모 영역
      const memoDiv = document.createElement('div');
      memoDiv.className = 'memo-section';
      const memoLabel = document.createElement('label');
      memoLabel.textContent = 'Memo:';
      memoDiv.appendChild(memoLabel);
      const memoTextarea = document.createElement('textarea');
      memoTextarea.name = 'memo_q' + qNum;
      memoTextarea.rows = 4;
      memoTextarea.placeholder = '메모를 입력하세요...';
      memoDiv.appendChild(memoTextarea);
      section.appendChild(memoDiv);

      container.appendChild(section);
    });

    // ---------------------------------------------------
    // (7) 페이지 업데이트 함수
    // ---------------------------------------------------
    function updatePage() {
      // 모든 섹션 숨기기
      document.querySelectorAll('.question-container section').forEach(sec => {
        sec.classList.remove('active');
      });
      // 현재 문제 섹션 활성화
      const currentSec = document.getElementById('question-' + currentQuestion);
      if (currentSec) currentSec.classList.add('active');

      progressIndicator.textContent = '문제 ' + currentQuestion + ' / ' + totalQuestions;

      // 이전 버튼 비활성화 여부
      prevButton.disabled = currentQuestion === 1;
      
      // '다음' 버튼과 '제출' 버튼 제어
      const submitPoints = [10, 20, 30, 40, 50, 60];
      if (submitPoints.includes(currentQuestion)) {
        nextButton.style.display = 'inline-block';
        submitButton.style.display = 'inline-block';
      } else {
        // 마지막 문제(71번)에서는 '제출'만 보이게 함
        if (currentQuestion === totalQuestions) {
          nextButton.style.display = 'none';
          submitButton.style.display = 'inline-block';
        } else {
          nextButton.style.display = 'inline-block';
          submitButton.style.display = 'none';
        }
      }
    }
    updatePage();

    // ---------------------------------------------------
    // (8) 버튼 이벤트
    // ---------------------------------------------------
    // 이전 버튼
    prevButton.addEventListener('click', function() {
      if (currentQuestion > 1) {
        currentQuestion--;
        updatePage();
      }
    });

    // 다음 버튼
    nextButton.addEventListener('click', function() {
      if (currentQuestion < totalQuestions) {
        currentQuestion++;
        updatePage();
      }
    });

    // 제출 버튼: CSV 파일 생성 후 다운로드
    submitButton.addEventListener('click', function() {
      let csvContent = 'Question,' + ratingItems.join(',') + ',Memo\n';
      for (let q = 1; q <= totalQuestions; q++) {
        let row = '문제 ' + q;
        for (let item = 0; item < ratingItems.length; item++) {
          let selected = '';
          let radios;
          // item 0은 NCS 평가 (별도 그룹)
          if(item === 0) {
            radios = document.getElementsByName('rating_q' + q + '_ncs');
          } else {
            radios = document.getElementsByName('rating_q' + q + '_item' + item);
          }
          for (const radio of radios) {
            if (radio.checked) {
              selected = radio.value;
              break;
            }
          }
          row += ',' + selected;
        }
        const memoValue = document.getElementsByName('memo_q' + q)[0].value.replace(/\n/g, ' ');
        row += ',' + memoValue;
        csvContent += row + '\n';
      }
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'ratings.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  </script>
</body>
</html>
